<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="../src/style.css"> 

	<meta name="description" content="">

	<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

	<!-- Theme included stylesheets -->
	<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

<script src="https://kit.fontawesome.com/25a5513389.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Lecture Notes 01</div>
                    <div class="notes__small-body">I learnt nothing today.</div>
                    <div class="notes__small-updated">Thursday 3:30pm</div>
                </div>
                <br>
                <div >
                </div>
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Lecture Notes 02</div>
                    <div class="notes__small-body">I learnt nothing today.</div>
                    <div class="notes__small-updated">Friday 4:30pm</div>
                </div>
            </div>

            <div> 
                <a href="#" class="float">
                    <i class="fa fa-plus my-float"></i>
                    </a></div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <!-- <textarea class="notes__body">I am the notes body...</textarea> -->
            <style>
                h1 {
                    text-align: center;
                }
            </style>            
            <div id=toolbar></div>
            <div id=editor></div>
        </div>
        <div name="" id="hello" cols="500" rows="500"></div>
    
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script>
          var toolbarOptions = [
              [{ 'font': [] }],
              ['bold', 'italic', 'underline', 'strike','blockquote', 'code-block'], 
              [{ 'header': '1' }, { 'header': '2' },],
              [{ 'list': 'ordered'}, { 'list': 'bullet' }],
              [{ size: [ 'small', false, 'large', 'huge' ]}],
              [], 
              ['link', 'image'],
              [{ 'color': [] }, { 'background': [] }],  
              
            ];
          var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
              toolbar: toolbarOptions
            }
          });
          var inputF = document.getElementById("hello")
          quill.on('text-change', function() {
            var delta = quill.getContents();
            var preciousContent = JSON.stringify(delta);
            inputF.value = preciousContent;
            console.log(preciousContent);
          });
        </script>
        </div>
      
    </div>
   
    <script src="js/main.js" type="module"></script>
</body>
</html>
